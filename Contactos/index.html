<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos - Gonçalo Silva</title>

  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navegação */
    nav {
      background: #4a6fa5;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd369;
    }

    /* Secções */
    section {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
      flex: 1;
    }

    h1 {
      color: #4a6fa5;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    /* Container de contactos */
    .contactos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }

    /* Cada caixa de contacto */
    .contacto-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 160px;
      padding: 15px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: #333;
    }

    .contacto-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .contacto-box span {
      font-weight: bold;
      font-size: 1.1em;
    }

    .contacto-box:hover {
      transform: translateY(-6px);
      box-shadow: 0px 6px 16px rgba(0,0,0,0.2);
    }

    /* Rodapé */
    footer {
      background: #4a6fa5;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navegação -->
  <nav>
    <a href="/index.html">Sobre Mim</a>
    <a href="/Temposlivres/index.html">Tempos Livres</a>
    <a href="/Portfolio/index.html">Portfólio</a>
    <a href="/Contactos/index.html">Redes Sociais</a>
  </nav>

  <!-- Secção Contactos -->
  <section>
    <h1>As minhas Redes Sociais</h1>
    <p>Podes encontrar-me nas minhas redes sociais:</p>

    <div class="contactos">
      <a href="https://www.instagram.com/silvinha_28_/" target="_blank" class="contacto-box">
        <img src="../img/Instagram-Logo.png" alt="Instagram">
        <span>Instagram</span>
      </a>

      <a href="https://open.spotify.com/user/goncaloteixeirasilva?si=fcbf5805474641fe" target="_blank" class="contacto-box">
        <img src="../img/Spotify-Emblem.png" alt="Spotify">
        <span>Spotify</span>
      </a>

      <a href="https://github.com/goncaloteixeirasilva2007-cloud" target="_blank" class="contacto-box">
        <img src="../img/GitHub-Logo.png" alt="GitHub">
        <span>GitHub</span>
      </a>
    </div>
  </section>

  <footer>
    <p>© 2025 - Criado por Gonçalo Silva</p>
  </footer>

</body>
</html>
