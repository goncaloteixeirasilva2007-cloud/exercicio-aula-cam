<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos - Gonçalo Silva</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif; /* manter a fonte igual ao resto do site */
      margin: 0;
      padding: 0;
      background-color: #fff;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navegação */
    nav {
      background: #da9191;
      padding: 8px;
      width: 100%;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 8px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Secções */
    section {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
      flex: 1;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 10px;
    }

    /* Container de contactos */
    .contactos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px; /* espaço entre caixas */
      margin-top: 20px;
    }

    /* Cada caixa de contacto */
    .contacto-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 150px;
      padding: 10px;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contacto-box img {
      width: 120px; /* aumentar tamanho dos logos */
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .contacto-box span {
      font-weight: bold;
    }

    .contacto-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    footer {
      background: #e68989;
      color: rgb(84, 20, 20);
      text-align: center;
      padding: 12px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navegação -->
  <nav>
    <a href="/index.html">Sobre Mim</a>
    <a href="/Temposlivres/index.html">Tempos Livres</a>
    <a href="/Portfolio/index.html">Portfólio</a>
    <a href="/Contactos/index.html">Redes Sociais</a>
  </nav>

  <!-- Secção Contactos -->
  <section>
    <h1>As minhas Redes Sociais</h1>
    <p>Podes encontrar-me nas minhas redes sociais:</p>

    <div class="contactos">
      <a href="https://www.instagram.com/silvinha_28_/" target="_blank" class="contacto-box">
        <img src="../img/Instagram-Logo.png" alt="Instagram">
        <span>Instagram</span>
      </a>

      <a href="https://open.spotify.com/user/goncaloteixeirasilva?si=fcbf5805474641fe" target="_blank" class="contacto-box">
        <img src="../img/Spotify-Emblem.png" alt="Spotify">
        <span>Spotify</span>
      </a>

      <a href="https://github.com/goncaloteixeirasilva2007-cloud" target="_blank" class="contacto-box">
        <img src="../img/GitHub-Logo.png" alt="GitHub">
        <span>GitHub</span>
      </a>
    </div>
  </section>

  <footer>
    <p>© 2025 - Criado por Gonçalo Silva</p>
  </footer>

</body>
</html>
