<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Sociais - Gonçalo Silva</title>

  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Menu Corrigido */
    nav {
      background: linear-gradient(90deg, #4a6fa5, #698dc5);
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      padding: 10px 5px;
      flex-shrink: 0;
    }

    nav a:hover {
      color: #ffd369;
    }

    nav a.ativo {
      border-bottom: 2px solid #ffd369;
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.05);
      padding: 30px 20px;
      margin-bottom: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #4a6fa5;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .contactos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }

    .contacto-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 160px;
      padding: 15px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: #333;
    }

    .contacto-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 12px;
      transition: transform 0.3s;
    }

    .contacto-box span {
      font-weight: bold;
      font-size: 1.1em;
    }

    .contacto-box:hover {
      transform: translateY(-6px);
      box-shadow: 0px 6px 16px rgba(0,0,0,0.2);
    }

    footer {
      background: linear-gradient(90deg, #4a6fa5, #698dc5);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5em; }
      .contacto-box { width: 140px; }
      .contacto-box img { width: 80px; height: 80px; }
      nav a { margin: 8px; padding: 10px 8px; font-size: 0.95em; }
    }
  </style>
</head>
<body>

  <!-- Menu Corrigido -->
  <nav>
    <a href="../index.html">Sobre Mim</a>
    <a href="../Temposlivres/index.html">Tempos Livres</a>
    <a href="../Portfolio/index.html">Portfólio</a>
    <a href="index.html" class="ativo">Redes Sociais</a>
  </nav>

  <main>
    <!-- Secção Contactos -->
    <section>
      <h1>As minhas Redes Sociais</h1>
      <p>Podes encontrar-me nas minhas redes sociais:</p>

      <div class="contactos">
        <a href="https://www.instagram.com/silvinha_28_/" target="_blank" rel="noopener noreferrer" class="contacto-box">
          <img src="../img/Instagram-Logo.png" alt="Instagram">
          <span>Instagram</span>
        </a>

        <a href="https://open.spotify.com/user/goncaloteixeirasilva?si=fcbf5805474641fe" target="_blank" rel="noopener noreferrer" class="contacto-box">
          <img src="../img/Spotify-Emblem.png" alt="Spotify">
          <span>Spotify</span>
        </a>

        <a href="https://github.com/goncaloteixeirasilva2007-cloud" target="_blank" rel="noopener noreferrer" class="contacto-box">
          <img src="../img/GitHub-Logo.png" alt="GitHub">
          <span>GitHub</span>
        </a>
      </div>
    </section>
  </main>

  <footer>
     <p>© Criado por Gonçalo Silva </p>
  </footer>

</body>
</html>
