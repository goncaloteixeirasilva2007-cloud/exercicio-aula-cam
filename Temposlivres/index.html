<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempos Livres - Gonçalo Silva</title>

  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #f9f9f9; 
      color: #333;
      line-height: 1.8;
    }

    /* Navegação */
    nav { 
      background: linear-gradient(90deg, #4a6fa5, #698dc5);
      padding: 15px; 
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a { 
      color: white; 
      margin: 0 15px; 
      text-decoration: none; 
      font-weight: 500;
      transition: color 0.3s;
      padding-bottom: 5px;
    }
    nav a:hover { 
      color: #ffd369; 
    }
    nav a.ativo {
      border-bottom: 2px solid #ffd369;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section { 
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.05);
      padding: 30px 20px;
      margin-bottom: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 { 
      color: #4a6fa5; 
      margin-bottom: 20px;
    }

    p { 
      margin-bottom: 15px; 
      font-size: 1.1em;
    }

    /* Imagens */
    img { 
      max-width: 300px; 
      border-radius: 12px; 
      margin: 15px; 
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }

    /* Rodapé */
    footer { 
      background: linear-gradient(90deg, #4a6fa5, #698dc5);
      color: white; 
      text-align: center; 
      padding: 15px; 
      margin-top: 40px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* Responsividade */
    @media (max-width: 500px) {
      h1, h2 { font-size: 1.5em; }
      img { max-width: 180px; }
      nav a { display: inline-block; margin: 8px; }
    }
  </style>
</head>
<body>

  <!-- Navegação -->
  <nav>
    <a href="../index.html">Sobre Mim</a>
    <a href="index.html" class="ativo">Tempos Livres</a>
    <a href="../Portfolio/index.html">Portfólio</a>
    <a href="../Contactos/index.html">Redes Sociais</a>
  </nav>

  <main>
    <!-- Secção Tempos Livres -->
    <section>
      <h1>Os Meus Tempos Livres</h1>
      <p>Nos meus tempos livres, gosto de fazer várias atividades como ir ver jogos do Benfica, viajar e principalmente ouvir música.</p>

      <h2>Fotografias do que faço nos meus tempos livres</h2>
      <img src="../img/benfica.jpeg" alt="Jogo de Futebol do Benfica">
      <img src="../img/slb.jpeg" alt="Viagem e turismo">
      <img src="../img/musica.jpeg" alt="Ouvir música">
    </section>
  </main>

  <footer>
    <p>© Criado por Gonçalo Silva</p>
  </footer>

</body>
</html>
