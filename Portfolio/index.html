<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Gonçalo Silva</title>

  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.8;
    }

    /* Menu Corrigido */
    nav {
      background: linear-gradient(90deg, #4a6fa5, #698dc5);
      padding: 10px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      padding: 10px 5px;
      flex-shrink: 0;
    }

    nav a:hover {
      color: #ffd369;
    }

    nav a.ativo {
      border-bottom: 2px solid #ffd369;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.05);
      padding: 30px 20px;
      margin-bottom: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #4a6fa5;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .portfolio-container img {
      max-width: 220px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .portfolio-container img:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 16px rgba(0,0,0,0.2);
    }

    footer {
      background: linear-gradient(90deg, #4a6fa5, #698dc5);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* Responsividade */
    @media (max-width: 500px) {
      h1 { font-size: 1.5em; }
      .portfolio-container img { max-width: 140px; }
      nav a { margin: 8px; padding: 10px 8px; font-size: 0.95em; }
    }
  </style>
</head>
<body>

  <!-- Menu Corrigido -->
  <nav>
    <a href="../index.html">Sobre Mim</a>
    <a href="../Temposlivres/index.html">Tempos Livres</a>
    <a href="index.html" class="ativo">Portfólio</a>
    <a href="../Contactos/index.html">Redes Sociais</a>
  </nav>

  <main>
    <!-- Secção Portfólio -->
    <section>
      <h1>O meu Portfólio</h1>
      <p>Aqui estão algumas fotos dos meus projetos e momentos especiais.</p>

      <div class="portfolio-container">
        <img src="../img/eua.jpeg" alt="Projeto 1">
        <img src="../img/IMG_5660.jpeg" alt="Projeto 2">
        <img src="../img/IMG_5671.jpeg" alt="Projeto 3">
        <img src="../img/IMG_5678.jpeg" alt="Projeto 4">
        <img src="../img/IMG_5750.jpeg" alt="Projeto 5">
        <img src="../img/IMG_5784.jpeg" alt="Projeto 6">
        <img src="../img/IMG_5812.jpeg" alt="Projeto 7">
        <img src="../img/IMG_5818.jpeg" alt="Projeto 8">
        <img src="../img/IMG_5820.jpeg" alt="Projeto 9">
        <img src="../img/IMG_5945.jpeg" alt="Projeto 10">
        <img src="../img/IMG_5955.jpeg" alt="Projeto 11">
        <img src="../img/IMG_6095.jpeg" alt="Projeto 12">
        <img src="../img/IMG_7138.jpeg" alt="Projeto 13">
        <img src="../img/IMG_7566.jpeg" alt="Projeto 14">
        <img src="../img/IMG_7593.jpeg" alt="Projeto 15">
        <img src="../img/IMG_7598.jpeg" alt="Projeto 16">
      </div>
    </section>
  </main>

  <footer>
     <p>© Criado por Gonçalo Silva </p>
  </footer>

</body>
</html>
