  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navegação */
    nav {
      background: #da9191;
      padding: 8px;
      width: 100%;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 8px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Secções */
    section {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    /* Container das imagens */
    .portfolio-container {
      display: flex;
      flex-wrap: wrap; /* permite quebrar linha em ecrãs pequenos */
      gap: 15px; /* espaço entre imagens */
      justify-content: center;
    }

    .portfolio-container img {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .portfolio-container img:hover {
      transform: scale(1.05); /* efeito hover leve */
    }

    footer {
      background: #e68989;
      color: rgb(84, 20, 20);
      text-align: center;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
    }
